<div class="col-md-8">
<div class="col-md-6" style="border-style: dotted; border-color: #ff0000">
    <h3>create a product or service community</h3>
    <div class="btn btn-warning" ngf-select ng-model="file" name="file"  ngf-pattern="'image/*'"
    ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
    ngf-resize="{width: 100, height: 100}">Select community picture</div><br><br>
    <input type="text" class="form-control" ng-model="comname" placeholder="community name" /><br>
    <textarea class="form-control" ng-model="comcontent" placeholder="community summary"></textarea>
    <br>
    <p class="text-center"><button class="btn btn-primary btn-lg" ng-click="createCom()">progress</button></p>
    </div>
<div class="col-md-6">
    <h3>Join others communities</h3>
    <input type="text" class="form-control" ng-model="searchbox" placeholder="type and press enterkey" />
    </div>

</div>
