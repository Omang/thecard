<span class="icon-bar"></span>

<ul class="nav navbar-nav navbar-right" ng-show="!loggedIn">

    <li><a ui-sref="register">register</a></li></ul>
<ul class="nav navbar-nav navbar-right" ng-show="loggedIn">
    <li><a ui-sref="profile">profile</a></li>
    <li><a ng-click="logout()">logout</a></li></ul>
